<h1>Even And Odd Numbers</h1><br/>
<p><b>Even Numbers : </b>A counting number divisible by 2 is called an even numbers.<br/>
    Thus 0, 2, 4, 6, 8, .... are all Even numbers.</p><br/>
<p><b>Odd Numbers : </b>A counting number not divisible by 2 is called an odd numbers.<br/>
    Thus 1, 3, 5, 7, 9, .... are all odd numbers.</p><br/>
