<html>
<head>
    <style type="text/css">
        @font-face {
        font-family: MyFont;
        src: url("file:///android_asset/fonts/Futura Heavy Italic font.ttf")
        }
        body {
        font-family: MyFont;
        font-size: medium;
        text-align: justify;
        }
        h1{
        color: #4FC3F7;
        }
        b{
        color: #009688;
        }
    </style>
</head>
<body>
<h1>Age</h1><br/>
<ul>
    <li><p> If the current age is x, then n times the age is nx.</p></li>
    <li><p> If the current age is x, then age n years later =x+n.</p></li>
    <li><p> If the current age is x, then age n years ago =x-n.</p></li>
    <li><p> The ages in a ratio a : b will be ax and bx.</p></li>
    <li><p> If the current age is x, then 1/n of the age is x/n.</p></li>
</ul>
</body>
</html>
